version: 2
jobs:
  build:
    working_directory: /health-check
    docker:
      - image: docker:17.12.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip
            pip install \
              docker-compose
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/health-check.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/health-check.tar | true
      - run:
          name: Build health-checklication Docker image
          command: |
            docker build -t dlvrchris/health-check .
      - deploy:
          name: Push health-check Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push "dlvrchris/healthcheck"
            fi
